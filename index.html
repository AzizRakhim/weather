<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Weather</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
  <section id="hero" class="hero">
    <div class="hero__container">
      <form class="hero__form d-flex align-items-center">
        <input type="text" class="hero__input" name="search" placeholder="Search" required>
        <i class='bx bx-search'></i>
      </form>
      <div class="hero__country-box">
        <h2 class="hero__title hero__coutry">
          <span class="country-name">Azerbaijan</span>, <span class="country">Baku</span>
        </h2>
        <h2 class="hero__title hero__degree">
          <span class="degree">13</span>Â°C
        </h2>
        <div class="hero__temperature-box hero__title d-flex align-items-center">
          <h3 class="hero__temperature hero__title">
            Sunny
          </h3>
          <i class='bx bx-sun' id="weather-icon"></i>
        </div>
      </div>
      <div class="hero__weather-box">
        <p class="hero__text hero__humidity">
          Humidity: <span class="humidity">40</span>%
        </p>
        <p class="hero__text hero__wind-speed">
          Wind Speed: <span class="wind-speed">13</span> km/h
        </p>
      </div>
    </div>
  </section>
  <div class="hero__img-box">
    <img class="weather-img" src="images/sun-dynamic-color.png" alt="sun">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
